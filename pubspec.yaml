name: leancode_kratos_client
description: >
  A Flutter library for connecting to Ory Kratos.
  It helps manage user authentication, registration, making it simple to add identity features to your app.

repository: https://github.com/leancodepl/leancode_kratos
version: 0.1.0

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  collection: ^1.17.1
  flutter:
    sdk: flutter
  flutter_secure_storage: ^8.0.0
  freezed: ^3.0.0
  freezed_annotation: ^3.0.0
  http: ^1.0.0
  json_annotation: ^4.8.1
  logging: ^1.2.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.0
  leancode_lint: ^1.2.1
  mocktail: ^0.3.0
